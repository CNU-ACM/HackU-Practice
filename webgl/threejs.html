<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8"/>
	<title></title>
<link rel="stylesheet" href="reset.css"/>
<script src="three.js/build/three.min.js"></script>
<style type="text/css">
body,html {
width:100%; height:100%;
}
body {
overflow:hidden;
}
canvas {
width:100%; height:100%;
}
</style>
</head>
<body>
	<script>
		var time = {
			diff:0,
			last:Date.now(),
			now:Date.now(),
			update:function() {
				this.now = Date.now();
				this.diff = this.now - this.last;
				this.last = this.now;
			}
		};
		
		var keys = [];
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
		
		var renderer = new THREE.WebGLRenderer({antialias:true});
		renderer.setSize(window.innerWidth,window.innerHeight);
		document.body.appendChild(renderer.domElement);

		var materials = [];
		materials.push(new THREE.MeshBasicMaterial({color:0x769d9d})); //x+
		materials.push(new THREE.MeshBasicMaterial({color:0x769d9d})); //x-
		materials.push(new THREE.MeshBasicMaterial({color:0x537474})); //y+
		materials.push(new THREE.MeshBasicMaterial({color:0x769d9d})); //y-
		materials.push(new THREE.MeshBasicMaterial({color:0x769d9d})); //z+
		materials.push(new THREE.MeshBasicMaterial({color:0x769d9d})); //z-

		var geometry = new THREE.CubeGeometry(1,1,1);
		var material = new THREE.MeshFaceMaterial(materials);
		var cube = new THREE.Mesh(geometry,material);
		scene.add(cube);

		camera.position.z = 3;

		var render = function() {
			requestAnimationFrame(render);

			time.update();

			if(keys.indexOf(37) != -1) { //left
				cube.rotation.y -= time.diff / 1000;
				cube.position.x -= time.diff / 1000;
			}
			if(keys.indexOf(39) != -1) { //right
				cube.rotation.y += time.diff / 1000;
				cube.position.x += time.diff / 1000;
			}
			if(keys.indexOf(38) != -1) { //up
				cube.rotation.x -= time.diff / 1000;
				cube.position.z -= time.diff / 1000;
			}
			if(keys.indexOf(40) != -1) { //down
				cube.rotation.x += time.diff / 1000;
				cube.position.z += time.diff / 1000;
			}

			renderer.render(scene,camera);
		};

		render();

		window.addEventListener('keydown',function(e) {
			if(keys.indexOf(e.keyCode) == -1) keys.push(e.keyCode);
		});
		window.addEventListener('keyup',function(e) {
			if(keys.indexOf(e.keyCode) != -1) keys.splice(keys.indexOf(e.keyCode),1);
		});
	</script>
</body>
</html>
